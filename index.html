<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1 id="vampire">Which Castlevania Character are You?</h1>
  <p id="caption">How well do you know about Castlevania? </p>
  <img id="tomImg" src="https://images-na.ssl-images-amazon.com/images/I/81-Qh0NfLxL._SX425_.jpg">
  <a href="https://www.linkedin.com/in/mamadou-samba-a60467177/">Mamadou Samba</a>
  <div id="tom">Creator</div>
  <img class="siliconValley" src="https://assets1.ignimgs.com/2018/10/23/castlevania-1116880-1280x0-1540322935862_1280w.jpeg">
  <div class="questions">
    <h2>Your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    <h2> Do you enjoy adventure?</h2>
    <input id="question1" placeholder="Yes, No, It's Forced">
    <h2> Rather be with humanity or supernatural beings?</h2>
    <input id="question2" placeholder="Humanity, Supernatural Beings">
    <h2>Non-religious or Religious</h2>
    <input id="question3" placeholder="Religious to the end, I'm myself">
  </div>
  <div class="result">
    <button>Click here to see which person are you?</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
